<!DOCTYPE html>
<html>

<head>
    <title>Quizzical</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/join.js"></script>
</head>

<body>
    <!-- <button onclick="startQuiz()">start</button> -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="container  mt-5">
                    <div class="row">
                        <div class="col-md-12 col-12 mx-auto">
                            <div class="center">
                                <h3 spellcheck="false">Quizzical</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 text-light game-pin mt-1">
                <div class="row">
                    <div class="col-auto mx-auto">
                        <div id="joinForm">
                            <input class="form-control" placeholder="Game Pin" id="roomID">
                            <button class="form-control" onclick="join()">Join</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 text-light mt-1" id="loader">
                <div class="row">
                    <div class="col-auto mx-auto center">
                        <div class="loader-text">Waiting for host ...</div>
                        <div class="spinner-border text-dark center"></div>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-1 timer-description">
                <div class="center" id="description">
                    Think About It!!
                </div>
            </div>

            <div class="col-12 mt-1" id="timer">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100" style="width:70%">
                        <span class="sr-only">70% Complete</span>
                    </div>
                </div>
            </div>


            <div class="col-12 mt-5 center mb-4" id="question">
                <div class="container-fluid content center shadow-lg rounded">
                    <div class="p-3 center" id="questionSpace">

                    </div>
                </div>
            </div>

            <div class="col-12 center answers" id="possibleAnswers">
                <div class="row center answerSpace">
                    dd
                </div>
            </div>

        </div>
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
</body>

</html>

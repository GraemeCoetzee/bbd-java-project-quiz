<!DOCTYPE html>
<html>

<head>
    <title>Quizzical</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/host.js"></script>
</head>

<body>
    <!-- <button onclick="startQuiz()">start</button> -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="container  mt-5">
                    <div class="row">
                        <div class="col-md-12 col-12 mx-auto">
                            <div class="center">
                                <h3 spellcheck="false">Quizzical</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 text-light game-pin mt-3">
                <div class="row" >
                    <div class="col-auto mx-auto" id="roomID">

                    </div>
                </div>
            </div>

            <div class="col-12 text-light mt-3">
                <div class="row" >
                    <div class="col-auto mx-auto">
                        <button class="btn form-control btn-light" id="start" onclick="startQuiz()">Start</button>
                        <button class="btn form-control btn-light" id="leave" onclick="leave()">Leave</button>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-5  mb-4">
                <div class="container-fluid content shadow-lg rounded">
                    <div class="row p-3" id="players">
                    </div>
                </div>
            </div>

            <div class="col-12 mt-1 text-light" id="questionResults">
                <div class="center">
                   <div class="row">
                        <div class="col-12 mt-5">
                            <div class="mx-auto border-top pt-5">
                                Leaderboard

                                <div class="panel panel-default panel-leaderBoard bg-light text-light rounded mt-3">
                                    
                                </div>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
</body>

</html>

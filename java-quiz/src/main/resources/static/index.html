<!DOCTYPE html>
<html>

<head>
    <title>Quizzical</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/webjars/popper.js/umd/popper.min.js"></script>
</head>

<body>
    <div class="container-fluid">


        <div class="row">
            <div class="col-12">
                <div class="container  mt-5">
                    <div class="row">
                        <div class="col-md-12 col-12 mx-auto">
                            <div class="center">
                                <h3 spellcheck="false">Welcome to Quizzical</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide mt-4" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <div class="center mx-auto">
                    <img class="d-block" src="/img/quiz1.png" alt="First screenshot">
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block " src="/img/icon.png" alt="Second screenshot">
              </div>
              <div class="carousel-item">
                <img class="d-block" src="/img/battle.png" alt="Third screenshot">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-6 mx-auto center">
                    <a href="/multiplayer/" class="btn btn-primary btn-lg active" role="button"
                        aria-pressed="true">Start</a>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
